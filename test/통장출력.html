<script>
    var blank		= "**********";
    var money	  	= prompt('은행','금액입력');
    var result 		= "";
    const commaSlice    = 3;

    money = money.split("").reverse().join("");

    for(var i = 0; i < money.length; i++){
	if(i % commaSlice == 0 ){
	    if(i == 0){
	        result = result + money[i];	
	    }
	    else{
	   	result = result +"," + money[i];
	    }
	}
	else{
	result = result + money[i];
        }
    }
    result = result+blank;
    result = result.substring(0,10);
    result = result.split("").reverse().join("");
    document.writeln(result+'<br>');

</script>
