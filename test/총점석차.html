<!DOCTYPE html>
<html>
<head>
    <script>
        function makeStudent(name, korean, math, english, science) {
            var willReturn = {           
                이름: name,
                국어: korean,
                수학: math,
                영어: english,
                과학: science,

                getSum: function () {
                    return this.국어 + this.수학 + this.영어 + this.과학;
                },

                toString: function () {
                    return this.이름 + '\t' + this.getSum();
                }
            };
            return willReturn;
        }

        // 학생 정보 배열을 만듭니다.
        var students = [];
	var score = [];
	var rank = [];
	var rankcnt = 0;	

        students.push(makeStudent('윤인성', 87, 98, 88, 95));
        students.push(makeStudent('연하진', 92, 98, 96, 98));
        students.push(makeStudent('구지연', 76, 96, 94, 90));
        students.push(makeStudent('나선주', 98, 92, 96, 92));
        students.push(makeStudent('윤아린', 95, 98, 98, 98));
        students.push(makeStudent('윤명월', 64, 88, 92, 92));
        students.push(makeStudent('김미화', 82, 86, 98, 88));
        students.push(makeStudent('김연화', 88, 74, 78, 92));
        students.push(makeStudent('박아현', 97, 92, 88, 95));	
	students.push(makeStudent('서준서', 45, 52, 72, 78));


        document.write( '이름  총점  석차'+'<br>');
        for(var i in students) {
	    score.push(students[i].getSum());
	}

	for (var j = 0; j < 10; j++) {
	    rankcnt = 0;
	    for (var k = 0; k < 10; k++) {
		if (score[j] < score[k]) {
		    rankcnt++;
		}
	    }
	    rank[j] = rankcnt + 1; 
	    document.write(students[j]+'\n'+rank[j]+'<br>');
	}
    </script>
</head>
<body>

</body>
</html>
