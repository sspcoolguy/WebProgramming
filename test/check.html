<html>
<head>
	<script type="text/javascript">
		var Check = function() {
			var temp = document.getElementById('input').value;
			if(isNaN(temp) == true) {
				alert(temp);
			} 
			else {
				
    				var right	= "";
    				var outStr	= "";

				while(temp.length > 3){
				right  = temp.substr(temp.length-3);
				outStr = ',' + right+ outStr;
				temp   = temp.substr(0,temp.length-right.length);
				}
	
   				outStr = temp+outStr;
   				outStr = outStr.substr(-20);
  				alert(outStr);

			}
		};
	</script>
</head>
<body>
	<input type="text" id="input" />
	<input type="button" value="È®ÀÎ" onClick="Check()" />
</body>
</html>
