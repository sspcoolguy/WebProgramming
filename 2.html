<script>
    function method(input) {
		var string = "**********"
        var countForComma = 0;
        var inputTemp = "";
		
        for (var i = (input.length - 1); i >= 0; i--) {
            ++countForComma;
            if (countForComma % 3 == 0) {
				if(input[i] == ' ')break;
				inputTemp = inputTemp + input[i] + ','; 
            }
            else {
                inputTemp = inputTemp + input[i];
            }
			
        }
        return (string + inputTemp.split('').reverse().join('')).slice(-10);
    }

    alert(method("1234567"));
</script>
