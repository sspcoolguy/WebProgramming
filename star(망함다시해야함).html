<script>
var space = "&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp";
var alphabet = "abcdefghijklmnopqrstuvwxyz";
var a = 50;
var b = 0;
var c = 1;
var d = 2;

while(1){

document.write(space+alphabet.substring(b,c));
if(c>27){
b=0,c=1;
document.write(alphabet.substring(b,c)+"<br>");
}
document.write("<br>");

b=c;
c=b+d*2-1;

d++;
if(a==0) break;
a=a-5;
space = space.substring(0,a);
}
